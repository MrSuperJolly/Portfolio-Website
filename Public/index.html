<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="logo.js"></script>
        
        
    </head>

    <body class = "container">
        <div id = "logo"></div>
        <div id = "nav">
            <a id = "email_link" href="mailto:patrickfoulger@gmail.com"><center><span id ="email_icon"><i class="fa fa-envelope"></i></center></a>
            <div id = "seperator">|</div>
            <a id = "about_link" href="mailto:patrickfoulger@gmail.com"><center><span id="about_icon">About</center></a>    
        </div>

        <h2 id = "project_title">Projects</h2>
        <ul id = "projects" >
        <template v-for="(project, index) in projects">
        <button @click="displayModal(index)" :id ='"project_button" + index'>
            <li :id = "'item-' + index">
                <div id = "project_image">
                    <img :id ="'thumbnail-' + index" :src="project.jpg">
                </div>
                {{project.title}}
            </li>
        </button>
        </template>
      

            <div :style = "[hidden ? {'display':'none'} : {'display':'block'}]"  id="project_modal" class="project_modal">
        
                <div  :class= "window.size === 'compact' ? 'project_content_noimage' : 'project_content'">
                    
                    <img v-if="window.size === 'normal'" img class ="project_image" :src ="project_display.gif">
                    
                        <h1 id ="project_title">{{project_display.title}}</h1>
                        <p  v-html="project_display.description" id ="project_description"></p>
                    
                    <button @click="navTo(project_display.link)" id = "checkitout_btn">Check it out</button>
                    <i @click="hidden = true" ></i>
                </div>
            </div>
            
        </ul>

        <script src = projects.js></script>

    </body>
    
       
 

</html>
